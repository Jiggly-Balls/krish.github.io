<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Krish Portfolio</title>
  </head>

  <body>
    <section>
      <h1>
        Hi! I'm<br />
        <img src="assets/krish.svg" />
      </h1>
      <p>
        I like making
        <button id="myThing" onclick="cycle()">websites</button>
      </p>

      <script>
        const favouriteThings = [
          "games",
          "API wrappers",
          "libraries",
          "websites",
        ];
        let currentIndex = favouriteThings.length - 1;

        function cycle() {
          const element = favouriteThings[currentIndex];
          currentIndex = (currentIndex + 1) % favouriteThings.length;

          document.getElementById("myThing").innerText = element;
        }
      </script>
    </section>
  </body>
</html>
